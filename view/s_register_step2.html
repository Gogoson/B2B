<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>注册-啪啪购</title>
    <link href="http://www.papago.hk" rel="dns-prefetch" />
    <link rel="shortcut icon" href="http://www.papago.hk/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../dist/css/common.css">
    <link rel="stylesheet" href="../dist/css/passport.css">
</head>
<body>
    <div class="ui-page-wrap s-register">
        <div id="J_global_header" class="s-m-header m-header">
            <div class="m-header-inner ui-container">
                <div class="m-header-logo-wrap">
                    <h1 class="m-header-logo" id="J_mlogo">
                        <a href="/"><img src="../dist/images/s_logo.png" alt="啪啪购"></a>
                    </h1>
                </div>
            </div>
        </div>
        <div class="ui-page-body">
            <div class="passport-wrap register-step2">
                <div class="ui-container">
                    <div class="passport-main">
                        <div class="passport-step">
                            <ol class="ui-step ui-step-3">
                                <li class="ui-step-start ui-step-done">
                                    <div class="ui-step-line">-</div>
                                    <div class="ui-step-icon">
                                        <i class="iconfont">&#xe60b;</i>
                                        <i class="ui-step-number">1</i>
                                        <span class="ui-step-text">填写会员信息</span>
                                    </div>
                                </li>
                                <li class="ui-step-active">
                                    <div class="ui-step-line">-</div>
                                    <div class="ui-step-icon">
                                        <i class="iconfont">&#xe60b;</i>
                                        <i class="ui-step-number">2</i>
                                        <span class="ui-step-text">绑定手机</span>
                                    </div>
                                </li>
                                <li class="ui-step-end">
                                    <div class="ui-step-line">-</div>
                                    <div class="ui-step-icon">
                                        <i class="iconfont">&#xe60b;</i>
                                        <i class="iconfont ui-step-number">&#xe616;</i>
                                        <span class="ui-step-text">注册成功</span>
                                    </div>
                                </li>
                            </ol>
                        </div>
                        <div class="register-form">
                            <form id="J_register_form_step2" class="ui-form" action="">
                                <div class="register-form-row">
                                    <h3 class="title">绑定手机</h3>
                                    <p class="ui-form-explain"><i class="iconfont">&#xe614;</i>
                                        绑定手机是完全免费的，我们对您的手机及其他个人信息严格保密。 目前仅支持中国大陆地区的手机绑定，如果是国外用户请联系客服审核。
                                    </p>
                                    <div class="register-step2-body">
                                        <div class="ui-form-item">
                                            <label class="ui-label">短信验证码发送成功!您的手机号码：</label>
                                            <div id="J_display">
                                                <strong class="mobile" id="J_mobile_text">15889500330</strong>
                                                <a class="btn-change" id="J_change" href="javascript:;">更换号码</a>
                                            </div>
                                            <div class="fn-hide" id="J_input_wrap">
                                                <input type="text" class="ui-input" id="J_mobile" value="15889500330">
                                                <a class="ui-button ui-button-swhite" id="J_ok" href="javascript:;">确定</a>
                                                <a class="ui-button ui-button-sorange" id="J_cancel" href="javascript:;">取消</a>
                                                <span class="ui-form-explain"></span>
                                            </div>
                                        </div>
                                        <div class="ui-form-item">
                                            <label for="mobile_code" class="ui-label">短信中收到的验证码：</label>
                                            <input type="text" class="ui-input" id="mobile_code">
                                            <a id="J_reget" class="reget ui-button ui-button-lwhite" href="javascript:;">获取短信验证码</a>
                                            <p class="ui-form-explain" style="text-align:left;padding-left:68px;"></p>
                                        </div>
                                        <div class="ui-form-item">
                                            <button id="J_submit" class="submit ui-button ui-button-lorange">确定</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
        <div class="s-m-footer">
            <div class="s-m-footer-inner ui-container">
                <p class="copyright">&copy;啪啪购 2014, 版权所有 粤ICP备14073754号-3</p>
            </div>
        </div>
    </div>
    <script src="../dist/js/lib.js"></script>
    <script src="../dist/js/s_register.js"></script>
    <script>register.step2();</script>
</body>
</html>
