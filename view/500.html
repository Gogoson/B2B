    <script>
        (function(){
            var timeEl = document.getElementById('time'),
                delay = timeEl.innerHTML * 1,
                timer;

            timer = setInterval(function(){
                delay -= 1;
                timeEl.innerHTML = delay;

                if(delay === 0){
                    clearInterval(timer);
                    window.location.href = '/';
                }
            }, 1000);
        })();
    </script>
